<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<style>
    .bg-pan-left{animation:bg-pan-left 8s both}
    @keyframes bg-pan-left{0%{background-position:100% 50%}100%{background-position:0 50%}}

    .text-focus-in{animation:text-focus-in 0.7s cubic-bezier(.55,.085,.68,.53) both}
    @keyframes text-focus-in{0%{filter:blur(12px);opacity:0}100%{filter:blur(0);opacity:1}}
</style>

<body>
    <div class="wrapper bg-pan-left">
        <nav class="navbar">
            <h1 class="text-focus-in">Tic Tac Toe</h1>
            <div class="tabs">
                <div class="buttons text-focus-in">
                    <a href="" class=""> HOME </a>
                    <a href="">Password Generator</a>
                    <a href="">Weather App</a>
                    <div class="underline"></div>
                </div>
        </nav>
        <div class="main-body">
            <p class="game-info " style="margin-top: 50px;"></p>
            <div class="tic-tac">
                <div class="box1 box"></div>
                <div class="box2 box"></div>
                <div class="box3 box"></div>
                <div class="box4 box"></div>
                <div class="box5 box"></div>
                <div class="box6 box"></div>
                <div class="box7 box"></div>
                <div class="box8 box"></div>
                <div class="box9 box"></div>
            </div>
            <button class="btn">
                Reset
                <div class="arrow-wrapper">
                    <div class="arrow"></div>

                </div>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="index.js"></script>
</body>

</html>
